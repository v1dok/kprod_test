    <div class="header__menu menu">
      <nav class="menu__body">
        <ul class="menu__list">

          </div>

      </nav>
    </div>
    <div class="header_contacts contacts">
      
        <a class="contacts__phone" href="#">+7 (995) 009 8623</a>
      
      <div class="contacts__whatsapp whatsapp">
        <a href="#" class="whatsapp__link">Whatsapp</a>
      </div>
    </div>
  </div>
  </header>
    <main class="page">
      <div class="bg-pics">
  <div class="bg-pics__bg bg-pics__bg_1"></div>
  <div class="bg-pics__bg bg-pics__bg_2"></div>
  <div class="bg-pics__bg bg-pics__bg_3"></div>
  <div class="bg-pics__bg bg-pics__bg_circle"></div>
  <div class="bg-pics__bg bg-pics__bg_plus1"></div>
  <div class="bg-pics__bg bg-pics__bg_plus2"></div>
  <div class="bg-pics__bg bg-pics__bg_plus3"></div>
  <div class="bg-pics__bg bg-pics__bg_circle"></div>
  <div class="bg-pics__bg bg-pics__bg_lines"></div>
</div>
<div class="hero">
  <div class="hero__container container">
    <div class="main hero__main">
      
      <div class="main__title">Разработка сайтов
        <span>под ключ</span></div>
      <div class="main__text">Разработаем проект для решения
        задачи любой сложности</div>
      <div class="main__action">
        <form action="#" class="main__form">
          <input type="text" class="main__input">
          <input type="submit" value="Реализовать мою идею" class="main__btn main__btn_orange">
        </form>
      </div>
    </div>
    <div class="visual hero__visual">
      <div class="visual__bgdots"></div>
      <div class="visual__rectangle"></div>
      <div class="visual__girl"></div>

      <div class="visual__box visual__box_top box">
        <div class="box__icon icon-box">
          <div class="icon-box__icon icon-box__icon_group"></div>
        </div>
        <div class="box__group">
          <span class="box__title">+80%</span>
          <p class="box__text">К количеству
            клиентов</p>
        </div>
      </div>

      <div class="visual__box visual__box_right box">
        <div class="box__icon icon-box">
          <div class="icon-box__icon icon-box__icon_pie"></div>
        </div>
        <div class="box__group">
          <span class="box__title">1 000+</span>
          <p class="box__text">Продаж через интернет 
          за 2 месяца</p>
        </div>
      </div>

      <div class="visual__graph graph">
        <div class="graph__heading">
          <div class="graph__icon"></div>
          <div class="graph__title">Рост прибыли компании</div>
        </div>
        <div class="graph__graph"></div>
      </div>
    </div>
  </div>
</div>
    </main>
  </div>
  <script src="js/script.js"></script>
</body>
